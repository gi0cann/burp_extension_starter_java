plugins {
    id 'java'
}

sourceCompatibility = 17
targetCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.portswigger.burp.extender:burp-extender-api:2.3'
    implementation 'commons-codec:commons-codec:1.14'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
